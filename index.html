<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <script src="https://kit.fontawesome.com/293abf4b96.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To Do List</h1>
    <form id="task-form">
        <input type="text" name="task" id="task" placeholder="Add Task">
        <input type="submit" value='Add Task' class="save-task">
    </form>
    <h3>Tasks   </h3>
    <ul class="task-list"></ul>
    <a href="#" class="clear-tasks">Clear Tasks</a>
    <script src="app.js"></script>
</body>
</html>
